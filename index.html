<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - OBJLoader + MTLLoader with Arrow Key Control</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
          "imports": {
            "three": "./build/three.module.js",
            "three/addons/": "./jsm/"
          }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let camera, scene, renderer;
        let object;

        init();

        function init() {
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.z = 5;

            scene = new THREE.Scene();

            const ambientLight = new THREE.AmbientLight(0xffffff);
            scene.add(ambientLight);

            const pointLight = new THREE.PointLight(0xffffff, 15);
            camera.add(pointLight);
            scene.add(camera);

            const onProgress = function (xhr) {
                if (xhr.lengthComputable) {
                    const percentComplete = (xhr.loaded / xhr.total) * 100;
                    console.log(percentComplete.toFixed(2) + '% downloaded');
                }
            };

            new MTLLoader()
                .setPath('models/obj/male02/')
                .load('ro_PID20201014173104074_20201014173248969.mtl', function (materials) {
                    materials.preload();

                    new OBJLoader()
                        .setMaterials(materials)
                        .setPath('models/obj/male02/')
                        .load('ro_PID20201014173104074_20201014173248969.obj', function (loadedObject) {
                            loadedObject.position.y = -0.95;
                            loadedObject.scale.setScalar(0.01);
                            scene.add(loadedObject);
                            object = loadedObject;
                        }, onProgress);
                });

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const controls = new OrbitControls(camera, renderer.domElement);
            controls.enabled = false;

            window.addEventListener('resize', onWindowResize);

            // ✅ 改為立即觸發式控制（眼鏡相容）
            window.addEventListener('keydown', (event) => {
                if (!object) return;

                switch (event.key) {
                    case 'ArrowLeft':
                        object.rotation.y -= 0.1;
                        break;
                    case 'ArrowRight':
                        object.rotation.y += 0.1;
                        break;
                    case 'ArrowUp':
                        camera.position.z -= 0.5;
                        camera.position.z = Math.max(2, camera.position.z);
                        break;
                    case 'ArrowDown':
                        camera.position.z += 0.5;
                        camera.position.z = Math.min(20, camera.position.z);
                        break;
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
