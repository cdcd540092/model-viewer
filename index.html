<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - OBJLoader + MTLLoader with Arrow Key Control</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <script type="importmap">
        {
          "imports": {
            "three": "./build/three.module.js",
            "three/addons/": "./jsm/"
          }
        }
    </script>

    <script type="module">
    import * as THREE from 'three';
    import { MTLLoader } from 'three/addons/loaders/MTLLoader.js';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    let camera, scene, renderer;
    let object;
    let rotateDirection = 0;
    let zoomDirection = 0;

    init();

    function init() {
      camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.z = 5;

      scene = new THREE.Scene();

      const ambientLight = new THREE.AmbientLight(0xffffff);
      scene.add(ambientLight);

      const pointLight = new THREE.PointLight(0xffffff, 15);
      camera.add(pointLight);
      scene.add(camera);

      const onProgress = function (xhr) {
        if (xhr.lengthComputable) {
          const percentComplete = (xhr.loaded / xhr.total) * 100;
          console.log(percentComplete.toFixed(2) + '% downloaded');
        }
      };

      new MTLLoader()
        .setPath('models/obj/male02/')
        .load('ro_PID20201014173104074_20201014173248969.mtl', function (materials) {
          materials.preload();

          new OBJLoader()
            .setMaterials(materials)
            .setPath('models/obj/male02/')
            .load('ro_PID20201014173104074_20201014173248969.obj', function (loadedObject) {
              loadedObject.position.y = -0.95;
              loadedObject.scale.setScalar(0.01);
              scene.add(loadedObject);
              object = loadedObject;
            }, onProgress);
        });

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setAnimationLoop(animate);
      document.body.appendChild(renderer.domElement);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enabled = false; // 禁用滑鼠控制，改用鍵盤手勢控制

      window.addEventListener('resize', onWindowResize);

      window.addEventListener('keydown', (event) => {
        switch (event.key) {
          case 'ArrowLeft': rotateDirection = -1; break;
          case 'ArrowRight': rotateDirection = 1; break;
          case 'ArrowUp': zoomDirection = -1; break;
          case 'ArrowDown': zoomDirection = 1; break;
        }
      });

      window.addEventListener('keyup', (event) => {
        switch (event.key) {
          case 'ArrowLeft':
          case 'ArrowRight': rotateDirection = 0; break;
          case 'ArrowUp':
          case 'ArrowDown': zoomDirection = 0; break;
        }
      });
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      if (object && rotateDirection !== 0) {
        object.rotation.y += rotateDirection * 0.05;
      }

      if (zoomDirection !== 0) {
        camera.position.z += zoomDirection * 0.1;
        camera.position.z = Math.max(2, Math.min(20, camera.position.z));
      }

      renderer.render(scene, camera);
    }
    </script>
</body>
</html>
